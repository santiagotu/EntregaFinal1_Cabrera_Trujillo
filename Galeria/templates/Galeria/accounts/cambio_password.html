{% extends 'index.html' %}

{% block title %}
<title>Cambiar password</title>
{% endblock title %}

{% block texto_header %}
    Cambiar Password
{% endblock texto_header %}

{% block despues_del_header %}

<div id="login_form">
    <form action={% url 'cambiar_password' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Cambiar</button>
    </form>
</div>
{% endblock despues_del_header %}
